<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title> Conocimientos </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card style="height: auto">
              <ion-card-header>
                <ion-card-title style="text-align: center; font-size: 25px;"
                  >Estudios</ion-card-title
                >
              </ion-card-header>
  
              <ion-item style="text-align: justify">
                <ion-label>C++</ion-label>
              </ion-item>
              <ion-item style="text-align: justify">
                <ion-label>Python</ion-label>
              </ion-item>
              <ion-item style="text-align: justify">
                <ion-label>JavaScript</ion-label>
              </ion-item>
              <ion-item style="text-align: justify">
                <ion-label>SQLServer</ion-label>
              </ion-item>
              <ion-item style="text-align: justify">
                <ion-label>Gemini IA Google</ion-label>
              </ion-item>
            </ion-card>
          </ion-col>
          <ion-col>
            <ion-card style="height: 20rem">
              <!--  -->
              <ion-card-header>
                <ion-card-title style="text-align: center; font-size: 25px;"
                  >Habilidades</ion-card-title
                >
              </ion-card-header>
  
              <ion-item style="text-align: justify">
                <ion-label>Resiliencia </ion-label>
              </ion-item>
              <ion-item style="text-align: justify">
                <ion-label>Responsabilidad Compromiso</ion-label>
              </ion-item>
              <ion-item style="text-align: justify">
                <ion-label>Compromiso</ion-label>
              </ion-item>
              <ion-item style="text-align: justify">
                <ion-label>Creatividad</ion-label>
              </ion-item>
              <ion-item style="text-align: justify">
                <ion-label>Proactivo</ion-label>
              </ion-item>
            </ion-card>
          </ion-col>
        </ion-row>
  
        <ion-row> </ion-row>
      </ion-grid>
    </div>
  </ion-content>
