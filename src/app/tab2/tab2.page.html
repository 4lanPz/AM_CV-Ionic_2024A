<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Conocimientos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="pag2">
    <ion-title class="titulo" style="font-size: 30px; font-weight: 600">
      Mis conocimientos y habilidades
    </ion-title>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-header>
              <ion-card-title style="text-align: center; font-size: 25px; color: black"
                >Estudios</ion-card-title
              >
            </ion-card-header>

            <ion-item style="text-align: justify">
              <ion-label>C++</ion-label>
            </ion-item>
            <ion-item style="text-align: justify">
              <ion-label>Python</ion-label>
            </ion-item>
            <ion-item style="text-align: justify">
              <ion-label>JavaScript</ion-label>
            </ion-item>
            <ion-item style="text-align: justify">
              <ion-label>SQLServer</ion-label>
            </ion-item>
            <ion-item style="text-align: justify">
              <ion-label>Gemini IA Google</ion-label>
            </ion-item>
            <ion-item style="text-align: justify">
              <ion-label>React</ion-label>
            </ion-item>
            <ion-item style="text-align: justify">
              <ion-label>Vite</ion-label>
            </ion-item>
            <ion-item style="text-align: justify">
              <ion-label>NodeJS</ion-label>
            </ion-item>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card>
            <!--  -->
            <ion-card-header>
              <ion-card-title style="text-align: center; font-size: 25px; color: black"
                >Habilidades</ion-card-title>
            </ion-card-header>

            <ion-item style="text-align: justify">
              <ion-label>Resiliencia </ion-label>
            </ion-item>
            <ion-item style="text-align: justify">
              <ion-label>Responsabilidad Compromiso</ion-label>
            </ion-item>
            <ion-item style="text-align: justify">
              <ion-label>Compromiso</ion-label>
            </ion-item>
            <ion-item style="text-align: justify">
              <ion-label>Creatividad</ion-label>
            </ion-item>
            <ion-item style="text-align: justify">
              <ion-label>Proactivo</ion-label>
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row> </ion-row>
    </ion-grid>

    <ion-title class="titulo" style="font-size: 30px; font-weight: 600">
      Infinite Scroll
    </ion-title>
    <div style="padding: 5%; padding-top: 2%;">
      <ion-list>
        <ion-item *ngFor="let item of items; let index">
          <ion-avatar slot="start">
            <img
              [src]="'https://picsum.photos/80/80?random=' + index"
              alt="avatar"
            />
          </ion-avatar>
          <ion-label>{{ item }}</ion-label>
        </ion-item>
      </ion-list>
      <ion-infinite-scroll>
        <ion-infinite-scroll-content style="padding-top: 2%;"
          loadingText="Espera un momento por favor..."
          loadingSpinner="bubbles"
        ></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </div>
  </div>
</ion-content>
